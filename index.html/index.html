 <!DOCTYPE html>
 <html>
     <head>
         <title>Login Form</title>
         <link rel="stylesheet" href="style.css">
     
         <script>
            function  validate()
            {
                var username = document.getElementById("username");
                var password = document.getElementById("password");
                var uname = document.getElementById("uname");

  
                if(username.value=="") 
  
                {
                    uname.style.display="block";
                }
  
                else(password.value=="") 
  
                {
                    pass1.style.display="block";
                }
  
            }
        </script>
        
        </head>
     <body>
      <div class="main-wrap">
          <div class="box-container">
              <div class="img-box">
              </div>
              <div class="form-wrap">
                  <div class="mid-container">
                      <h1>Sign In</h1>
                      <form action="" class="form" onsubmit="validate()">
                          <label for="username">Username</label><br>
                          <input type="text" name="username" id="username" placeholder="Your name"><br>
                          <span class="uname" id="uname">Please enter username!</span><br><br>
                          <label for="password">Password</label><br>
                          <input type="password" name="password" id="pass" placeholder="Your password"><br>
                          <span class="pass1" id="pass1">Please enter password!</span><br><br>

                          <button type="submit" class="login-btn">Sign In</button><br>
                          <input type="checkbox" class="checkbox" name="" id=""> <span> Remember Me</span>
                          <a href="#">Forgot password</a><br>
                          <div class="bottom-signup">
                            <span>Not a member?</span>
                            <a href="" class="signup-btn">Sign Up</a>
                          </div>
                      </form>
                      <div class="login-with">
                          <a href="#"><img src="fb1.png" alt="Facebook"></a>
                          <a href="#"><img src="google.png" alt="Google"></a>
                          <a href="#"><img src="twitter.png" alt="Twitter"></a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
     </body>
 </html>
